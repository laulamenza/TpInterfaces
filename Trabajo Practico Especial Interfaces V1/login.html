<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>

<body class="login-html">
    <section id="container-login">
        <div class="form-login">
            <img src="img/logo-login.png" alt="">
            <div class="login">
                <form id="loginForm">
                    <label for="username">Nombre de usuario o correo electrónico</label>
                    <input type="text" id="username" required>
                    <br>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    <br>
                    <button class="btn-primary" type="button" onclick="login()">Login</button>
                </form>
            </div>
            <a class="btn-primary volver" href="index.html">Volver al inicio</a>
        </div>
        
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
